{% extends 'base.html' %}

{% load static %}

{% block title %}Home{% endblock %}

{% block content %}


<div class="container mt-5">
    <h2>Hello {{request.user.username}}, Your expenses</h2>
    <canvas id="expenseChart" width="400" height="200"></canvas>
</div>
    
    


{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const ctx = document.getElementById('expenseChart').getContext('2d');
        const dailyExpenses = JSON.parse('{{ daily_expenses_json | safe }}');
        const labels = dailyExpenses.map(expense => expense.date);
        const data = dailyExpenses.map(expense => expense.total_amount);

        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Daily Expenses',
                    data: data,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    });
</script>
{% endblock %}
